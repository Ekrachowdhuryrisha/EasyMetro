{% extends 'base.html' %}
{% load static %}

{% block title %}Register - EasyMetro{% endblock %}

{% block content %}
    <div class="register-container">
        <form class="register-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Create Your Account</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>

    <style>
        /* Override body background from base.html to apply gradient */
        body {
            background: linear-gradient(to bottom, #9bbff4, #d2e1f5); /* Gradient blue background */
            margin: 0;
            min-height: 100vh; /* Ensure full height */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: flex;
            top: 0;
            z-index: 1000;
        }

        .footer {
            position: flex;
            bottom: 0;
            z-index: 1000;
        }

        .content {
            flex: 1 0 auto; /* Allow content to grow but not shrink */
            padding: 0; /* Remove padding to let gradient fill */
        }

        .register-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 18px 0; /* Space at top and bottom */
            flex: 1 0 auto; /* Allow container to grow */
        }

        .register-form {
            background: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px 0; /* Equal space at top and bottom */
        }

        .register-form h2 {
            font-size: 22px;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 3px;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 4px rgba(37, 99, 235, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 8px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #1e4db7;
        }

        .login-link {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 8px;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
